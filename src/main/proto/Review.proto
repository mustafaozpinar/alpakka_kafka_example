syntax = "proto3";

package proto;

option optimize_for = SPEED;

option java_multiple_files = true;
option java_package = "tr.com.mozpinar.alpakka";
option java_outer_classname = "ReviewProtos";
import "google/protobuf/any.proto";

message Review {
  string productName = 1;
  string username = 2;
  string message = 3;
  int32 rate = 4;
}